<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="stiles.css">

		<title>Basal metabolic rate calculator</title>
	</head>
	<body class="body">
		<header>
			<h1 class="h1">Basal metabolic rate calculator<br>Harris-Benedict<br>by Nicol√°s Lynch</h1>			
		</header>

		<main>
			<form id="form">
				<!-- Weight: -->
				<div class="div">
					<label for="weight">Weight in kilograms:</label>
					<input id="weight" class="label" type="number" required>
				</div>


				<!-- Height: -->
				<div class="div">
					<label for="height">Height in centimeters:</label>
					<input id="height" class="label" type="number" required>
				</div>


				<!-- Age: -->
				<div class="div">
					<label for="age">Age:</label>
					<input id="age" class="label" type="number" required>
				</div>

				<!-- Sex: -->
				<div class="div">
					<label for="sex">Sex:</label>
					<select id="sex" class="label" name="Sex">
						<option value="female">Female</option>
						<option value="male">Male</option>
					</select>
				</div>

				<!-- Exercise: -->
				<div class="div">
					<label for="exercise">Physical activity:</label>
					<select id="exercise" class="label" name="Exercise">
						<option value="1">Sedentary: little or no exercise</option>    			 				
						<option value="2">Exercise 1-3 times/week</option>
						<option value="3">Exercise 4-5 times/week</option>
						<option value="4">Exercise 6-7 times/week</option>
						<option value="5">Twice daily</option>
					</select>
				</div>
				
				<!-- Button calculate: -->
				<input id="calculate-button" class="calculate-button" type="submit" value="Calculate">

				<!-- Button delete: -->
				<input id="delete-button" class="delete-button" type="submit" value="Delete all">
			</form>

			<div id="result-box" class="div">
			</div>

			
		</main>

		<script src="scrips.js"></script>
	</body>
</html>
