<!--

                                                _____Links (enlaces)_____

 - Links, traducidos como enlaces. Su objetivo es conectar una página web con otra página web, con un recurso tanto interno como externo, o con otro sitio web.

 - Se establecen con la etiqueta <a> </a> anchor (ancla), que viene por defecto con el atributo href="". En dicho atributo especificamos la ruta del recurso o 
   sitio que queremos obtener.

 - Tambien tiene el atributo tarjet, que configura cómo queremos cisualizar el recurso o sitio que solicitamos.


-->



<!-- 
 - Para poder trabajar con los links cree dos archivos de apunte. Como lo dice el titulo, este es archivo A, que representaria la página "Home" de nuestro
   sitio web. El archivo B, osea 11b-links-enlaces.html representa la página de "contacto" de nuestro sitio web. 

 - La idea es hacer un sitio web donde ambas páginas se conecten una con la otra mediante links, haciendo solamente un clic  
-->
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Links (enlaces) - Archivo A</title>
    </head>
    
    <body>
        <h1>Home</h1>
        <a href="11b-links-enlaces.html">Ir a contacto</a>          <!-- El texto que vemos en la etiqueta <a> va a estar subrayado y en azul. Y al hacer clic sobre el nos rediccionara al link que esta entro del atributo href="" -->
    </body>

</html>
