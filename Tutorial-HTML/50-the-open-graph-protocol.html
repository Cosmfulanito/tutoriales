                                                                _____The Open Graph protocol_____



 - https://ogp.me/
   Esta pagína explica que es y como utilizar el protocolo "Open Graph".

 - Para entrar en contexto, cuando uno comparte un publicación ya sea en whatsaap, twiter, instagram, facebook, etc. Esta publicación va a estar representada 
   mediante una tarjeta donde adrentro va a haber un titulo, imagen, URL y descripción de dicha publicación/pagína. El "The Open Graph protocol" es un 
   protocolo (valga la redundancia) creado por Facebook que nos dice como va a estar estructurado dicho cartel  
   
 - En esta misma pagína esta la MetaData (etiqutas estructuradas) de este protocolo, es importante subirlo a nuestra web y editarlo a nuestro gusto ya que de
   esa manera nosotros mismos podemos eleguir que se va a ver en esos carteles cuando se comparta nuestra pagína web, de lo contrario esto lo desidira 
   el The Open Graph protocol. Y si por esa casualidad tampoco encuentra el protocolo propio, simplemente pone el link  de la forma más desabrida posible



 - https://developer.twitter.com/en/docs/twitter-for-websites/cards/overview/abouts-cards
