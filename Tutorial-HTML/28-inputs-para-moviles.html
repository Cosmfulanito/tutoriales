- ¿Como ver nuestra página web desde nuestro propio celular?
    
    - Paso 1:   Abrir la consola con CMD e ingresar la palabra: ipconfig
                Ahí veremos nuestra IP, la copiamos en el buscador de nuestro celular.

    - Paso 2:   Desde nuestra PC abrimos nuestro archivo con la extención de Visual Studio Code: Live server
                En el buscador veremos la direccion de nuestra página. Solamente tenemos que copiar en nuestro celular al lado de la IP el puerto. 
                El puerto son dos puntos junto con un numero. En este caso :5500

    - Paso 3:   Luego copiamos el texto que sigue despues del puerto. Osea, la barra "/", carpetas y el archivo (todo esta en la url del navegador de la PC junto
                con el puerto).

    - Fin:      Una vez copiado todo eso en el navegador del celular, simplemete preciono enter y podre ver mi página web desde mi propio celular

    - Tip:      Puede ser que quiera ver todos los archivos que tenga en esa carpeta. Para hacer eso, simplemente tengo que omitir copiar el nombre del archi y
                solamente la carpeta raiz a la que quiera acceder.
