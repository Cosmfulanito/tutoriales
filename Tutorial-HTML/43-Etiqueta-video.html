<!--

                                                                        _____Etiqueta <video>_____



    <video>             Esta etiqueta como su nombre lo indica, sirve para reproducir contenido de video.Esta va dentro de la etiqueta <picture>. Para funcionar necesita obligatoriamente el atributo src="" y controls
    </video>                src=""          Aqui va la dirección del archivo de video. Funciona de la misma manera que lo haría con una etiqueta <img>             
                            control         Es un atributo booleano obligatorio. Sirve para que se visualice el elemento de reproduccion de video. De lo contrario no apareceria el boton de play en el video y simplemente seria una imagen estatica 
                            autoplay        Es un atributo booleano. Sirve para que el elemento de video se reproduzca automaticamente. Posiblemente algunos navegadores reconocen que esto es molesto y por ende lo desactivan. Es posible que en mi navegador mientras estoy programando este atributo funcione correctamente, pero normalmente a un usuario podria no reproducirse automaticamente el video. A no ser que se use el atributo muted que esta más abajo 
                            muted           Es un atributo booleano. Sirve para que el reproductor de video este muteado por defecto. Es usado en conjunto con el atributo autoplay en páginas como Instagram, ya que en estas páginas se reproduce el video pero no el sonido, a no ser que el usuario lo active
                            loop            Es un atributo booleano. Sirve para que el reproductor vuelva a inciar otra vez desde el comienzo el video cuando este llegue a su fin
                            poster=""       Le dice al video cual va a ser su "miniatura". Como hace Youtube. Dentro de este atributo debe ir la ruta de la imagen que usaremos como miniatura del video

-->


<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etiqueta &lt;video&gt;</title>
    </head>

    <body>

        <picture>
            <video src="/Tutorial-HTML/assets/video/homero-computadora.mp4" controls poster="/Tutorial-HTML/assets/images/homero-web-page.webp"></video>
        </picture>
    </body>
</html>
