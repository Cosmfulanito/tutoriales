<!--

                                                                _____Elemento select avanzado_____


    <optgroup>              Esta etiqueta es optativa y va dentro de la etiqueta <select>. Son cambios visuales para para el usuario ya que divide los <option> en categorias. Detro de esta etique va la etiqueta <option>
    </optgroup>                 label=""        Esta es la categoria visible para el usuario



-->



<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <h1>Elemento select avanzado</h1>

        <h2>Elige una mascota:</h2>
        <form>

            <select name="mascotas">
                <optgroup label="4 patas">
                    <option value="gato">Gato</option>
                    <option value="perro">Perro</option>
                    <option value="hamster">Hamster</option>
                    <option value="conejo">Conejo</option>
                </optgroup>
                <optgroup label="2 patas">
                    <option value="loro">Loro</option>
                    <option value="canario">Canario</option>
                </optgroup>
                <optgroup label="Otros">
                    <option value="serpiente">Serpiente</option>
                    <option value="tarantula">Tarantula</option>
                </optgroup>
            </select>
        </form>

    </body>
</html>
