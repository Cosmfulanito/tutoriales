<!--

                                                                        _____Icono Favicon_____


 - Un Favicon es simplement el icono que aparece en la pestaña de nuestra página web. Por ejemplo, el Favicon de YouTube es un cuadrado rojo con un triangulo
   blanco que apunta a la derecha en el centro 

 - Lo recomendado es poner varios favicones, ya que al poner uno solo posiblemente este solamente funcione en un solo navegador pero no en otros. Tambien es 
   posible que solo funcionen en PC pero no en movil. Por eso es importante poner unos cuantos para abarcar la mayor cantidad de navegadores posibles

 - Estos favicones se consigen en una página que los genere

 - Pagina para generar favicones: https://www.favicon-generator.org/
 
 - Como agregarlos a mi página web:
        Paso 1: Entrar a esta página y descargar los favicones a la carpeta "assets"
        Paso 2: La misma página nos va a brindar etiquetas <links> con todo el contenido interno ya estructurado para facilitarnos el trabajo. Solamente tendremos 
                que retocar la ruta para llegar al icono, debido a que esta página no sabe en que carpeta guardamos los archivos 

   

-->
