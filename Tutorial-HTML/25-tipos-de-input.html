<!--

                                                                    _____Tipos de input_____

    <input type="">

            "text"                  Valor por defecto
            "button"                Se comporta igual que un <button> con la diferencia de que no puede enviar formularios. Solo sirve para que haga alguna operación con JavaScript 
            "submit"                Se utiliza para enviar un formularios. Se parece al atributo "button", pero en este caso si puede enviar formarios como la etiqueta <button>
            "color"                 Se utiliza para especificar un color
            "date"                  Se utiliza para introducir una fecha
            "datetime"              -Obsoleto-
            "datetime-local"        Fecha y hora - No funciona en Firefox
            "email"                 Se utiliza para introducir emails
            "hidden"                Campo oculto, puede contener valor pero no se mostrará
            "month"                 Se utiliza para introucir un mes
            "number"                Se utiliza para introducir valores numéricos. A modo de curiosidad, las flechitas con las que viene se llaman "widgets", saber esto ultimo es interesante ya que le puedo cambiar su estita con CSS
            "password"              Se utiliza para contraseñas
            "range"                 Se utiliza para establecer un rango
            "reset"                 Se utiliza para reestablecer/reiniciar el resto de los formularios. Es como que se recarga la página sin tener que recargarla
            "search"                Se utiliza en las barras de busqueda
            "tel"                   Se utiliza para enviar numeros de telefono
            "time"                  Se utiliza para introducir una hora
            "url"                   Se utiliza para introducir URLs
            "week"                  Se utiliza para introducir el número de semana del año
            "radio"                 Permite seleccionar una única opcion en una lista de opciones relacionadas.
            "checkbox"              Permite seleccionar varias opciones de una lista de occiones relacionadas. Ess similar al "radio" pero en este caso puedo elegir a más de una opción 
            "list"                  Este tipo de input funciona en conjunto con el elemento <datalist>
            "file"                  Sirve para que el usuario pueda subir sus propios archivos. Un ejemplo de esto es cuando uno adjunta un archivo en Gmail para enviarlo. Hace falta JavaScript para hacer cosas visuales/esteticos como mostrar una barra de progreso, poner una minuatura de lo que se sube, etc 



-->


<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tipos de input</title>
    </head>

    <body>
        
        <input type="text">
        
        <input type="color">
        
        <input type="date">

    </body>

</html>
