<!--

                                                                _____Etiquetas <meta>_____


    <meta>      Son etiquetas que sirven para brindarle al navegador información a cerca de nuestra página web. Esta etiqueta va dentro de la etiqueta  Normalmente el usuario no va a poder visualizar dicha información, pero esto es sumamente importante para el navegador. Utiliza diversos atributos para distintas cosas

     
 - Como es un tema complejo, la explicación de cada atributo estara en el HTML 


-->


<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">                                                              <!-- Sirve para la codificación. Osea las letras, numeros y simbolos de cada idioma -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">              <!-- Sirve para poder adaptar la página dependiendo el tamaño de la pantalla del dispositivo donde se visualice. Esto hace que mi página web pueda ser responcive -->
    
    <meta name="description" content="Soy una descripcion del buscador de Google">      <!-- Cuando uno busca una página en google, ademas de aparecer el titulo, debajo de el también aparece una desripción del contenido de la página. Esa descrpción se la damos con esta etiqueta  -->
    
    <meta name="author" content="Nikin">                                                <!-- Nos dice quien es el autor de la página web. En este caso soy yo :3 -->

    
    <title>Document</title>
</head>

<body>
    
</body>
</html>
