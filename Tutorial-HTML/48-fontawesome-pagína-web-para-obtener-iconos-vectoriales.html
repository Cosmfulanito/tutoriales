<!--

                                                    _____Fontawesome: Pagína web para obtener iconos vectoriales_____


    https://fontawesome.com/
    Página para consegir iconos vectoriales. Recordar que para usar estos iconos vectoriales debo estar logeado en la página, debido que primero tengo que poner en el <head> una etiqueta que ellos me dan que vendria a ser el link de su biblioteca de iconos y luego recien ahí puedo poner el icono que elija de su página en el <body> de mi HTML. Todo estos pasos tambien estan explicados en su página web


-->

<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://kit.fontawesome.com/bfecd8184a.js" crossorigin="anonymous"></script>       <!-- Esta etiqueta me la brinda la página https://fontawesome.com/, me da acceso a su libreria online y por ende a todos sus iconos vectoriales -->
        <title>Fontawesome:</title>
    </head>

    <body>
        <span>Icono vectorial de un avioncito de papel :3</span>
        <i class="fas fa-paper-plane"></i>                          <!-- Esta etiqueta corresponde al icono vectorial de un avion de papel. Esta etiqueta me la brindo la página https://fontawesome.com/ desde su libreria online de iconos vectoriales -->
    </body>

</html>
