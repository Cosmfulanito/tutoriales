

<!-- 
 - Para poder trabajar con los links cree dos archivos de apunte. Como lo dice el titulo, este es archivo B, que representaria la página de "Contacto" de nuestro
   sitio web. El archivo A, osea 11a-links-enlaces.html representa la página de "Home" de nuestro sitio web. 

 - La idea es hacer un sitio web donde ambas páginas se conecten una con la otra mediante links, haciendo solamente un clic 
-->




<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Links (enlaces) - Archivo A</title>
    </head>
    
    <body>
        <h1>Contacto</h1>
        <a href="11a-links-enlaces.html">Volver al Home</a>             <!-- El texto que vemos en la etiqueta <a> va a estar subrayado y en azul. Y al hacer clic sobre el nos rediccionara al link que esta entro del atributo href="" -->
    </body>

</html>
