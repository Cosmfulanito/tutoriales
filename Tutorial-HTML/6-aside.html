
<!-- 

    <aside>                 Se utiliza para reperentar contenidos relacionado pero que no forma parte del contenido principal. Ej: "Haz clic aquí para ver más videos en canal de YouTube". Estas secciones son a menudo representadas como barras laterales o como inserciones y contienen una explicación al margen como una definición de glosario, elementos relacionados indirectamente, como publicidad, la biografía del autor, o en aplicaciones web, la información de perfil o enlaces a blogs relacionados. El <aside> puede estar dentro del main o fuera del <main>, el validador no ve problemas al respecto

-->
