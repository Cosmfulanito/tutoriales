                                                                    _____Vocabulario:_____


 - IP                     Es el identiicador numerico de una pagína web. Es único y representa la dirección donde está el ordenador que contiene la pagína web.   Ej: IP de google = 216.58.210.162
 
 - Dominio web/URL        Uniform Resources Location, traducido como "Ubicación de recursos uniformes". Es el nombre asociado a la IP que utilizamos para solicitar recursos, en  nuestro caso un sitio web. En resumen, el URL existe porque es mucho mas facil para una persona recordar una palabra (URL) que un numero (IP).    Ej: https://www.google.com = 216.58.210.162
 
 - DNS                    Domain Name System, traducido como "sistema de nombres de dominio". Es un servidor cuya principal función es traducir el nombre del dominio a su indentificador único. Osea, traduce de IP a URL y de URL a IP
 
 - Sitio web              Conjunto de uno o varios recursos (inicio, servicio, contacto. Osea una página web) web alojados en el mismo dominio. Osea, un onjunto de págnas web.
 
 - Servidor web           Es una computadora curo objetivo es servir recursos web

 - Hostin                 Es el almacenamiento del servidor web. El disco duro donde el servidor guarda los recursos

 - Peticion               Es la acción de pedir recursos a un servidor

 - SEO                    Search engine optimization, traducido como: "optimización en motores de búsqueda". Es un conjunto de acciones orientadas a mejorar el posicionamiento de un sitio web en la lista de resultados de Google, Bing, u otros buscadores de internet. Basicamente, esto es lo que analiza una página web y dictamina si aparece arriba de todo en la primera página de google o en la numero 504, ahí en la loma del orto donde no la va a encontrar nadie
 
 - WebCrawler             Traducido tambien como "araña web",  es una programa informático/bot que trabaja para el SEO inspeccionando las páginas del World Wide Web de forma metódica y automatizada.1​ Uno de los usos más frecuentes que se les da consiste en crear una copia de todas las páginas web visitadas para su procesado posterior por un motor de búsqueda que indexa las páginas proporcionando un sistema de búsquedas rápido
 
 - Viewport               Espacio disponible para dibujar 

 - Device Pixel Ratio     Es el zoom que se le da a una página web. Un zoom del 100% equivale a 1 DPR (Device Pixel Ratio) de una unidad. Mientras que un zoom del 200% equivale a 2 DPR. Es importante saber esto porque los celulares le hacen zoom a la página para adaptarla a sus pantallas. Un ejemplo de esto es el Iphone cuya pantalla tiene 3 DPR. Esto es algo a tener en cuenta para poder hacer páginas "responsives", ya que cada panatalla tendra un zoon diferente que moveran de lugar a las imagenes que estan en la página

 - CDN                    Content delivery network, traducido como "red de distribución de contenidos". Es un sistema de varios servidores compartiendo copias del archivo original. Basicamente la información no debe estar en un solo servidor, lo ideal es que haya copias en barios servidores en todo el mundo. De esta manera el usuario puede acceder a la información del servidor más cercano y de esta manera los tiempos de carga son muchos más rapido. Este sistema también sirve para cuando un servidor esta caido o saturado, ya que el usuario puede ser redireccionado a otro servidor

                                                        _____Elementos de Bloque y de Línea_____ 


 - Las  etiquecas no son solamente "texto", son en realidad una caja/bloque que dentro contiene texto. Estas cajas ademas de contener texto también contienen
   otras cajas/etiquetas. Estas cajas no se puden ver a priori porque son de color blancas al igual que el fondo, y por la falta de constraste se crea la 
   ilución de que es solamente es texto. Se pueden distinguir cajas unas de otras si se las pintan de diferentes colores


 - Tipos de etiqueta/caja:

    Elemento de Bloque:     Es una caja que ocupa desde el extremo izquierdo de la pantalla hasta el derecho, y dentro lleva el texto. Como ocupa todo el ancho
                            de la pantalla, por obvias razones no es posible poner un Bloque al lado de otro Bloque, solamente uno abajo del otro
                            Ej: <body>, <h1>, <footer>, <section>, <p>, etc
                            
    Elemento de Línea:      Es una caja que ocupa solamente el ancho del texto, el resto de la pantalla es espacio vacio que puede ser ocupado por otro elemento
                            de Línea. Por ende, a difrerencia de un Bloque, un elemento de Línea si puede estar al lado de otro elemento de Línea.
                            Ej: <span>
                                

 - Hay una forma para poder "darle color" a las etiquetas y poder ver los elementos de Bloque y de Línea. Para ello vamos al navegador, clic derecho, "inspeccionar
   elementos", luego clic en los tres circulitos de opciones, luego hacer clic en en la opcion que separa el inspector de elemtos de la página, por ultimo hacer
   clic en un dibujo de un mouse que esta a la izquierda de todo. Ahora al pasar el mouse sobre nuestra página web, resaltara en color los diferentes Bloques Y 
   Línes de nuestras nuestras etiquetas

        - Los dos archivos provienen de diferentes carpetas pero aun así comparten una misma carpeta raíz (carpeta abuela (?))

                                                                    _____Contenido embebido_____


 - Es todo el contenido que no son parte de nuestro codigo (no se crea mediante etiquetas) pero tiene que ser parte de nuestra página web. 
   Entre ellos estan imagenes, videos, gif, audio, etc.
 
 - Estos archivos son los que más peso (tamaño) le agregan a nuestro sitio web. Ya que si le sacamos todas las imagenees, nuestra página podria pesar muchimo 
   menos de la mitad. 
   Esto ocaciona que la página tarde muchisimo en abrir y que el usuario se vaya 

 - Los tipos más conocidos son:
    - Imágenes
    - Videos
    - Audio
    - Iframe (Estos no son contenido enbebido como tal, pero como traemos desde afuera como los demas, entra en este apunte)




_____Imagenes:_____

- Los formatos de imágenes para web se pueden clasificar en dos tipos:

    - Vectoriales:
        - .svg           (recomendado siempre que se pueda)
    
    - Mapa de bits:
        - .jpg
        - .png 8 y 24    (si se necesita transparencia)
        - .gif           (si se necesita una imagen animada)
        - .webp          (este es un formato fue creado por google. Basicamente se puede convertir cualquiera de los 3 formatos anteriores en .webp ya que pesa menos. Este formato hesta hecho para ser visto en navegador)


- Idealmente recomienda que todas las imagenes esten en formato .svg siempre que se pueda, caso contrario en .webp

- Hay navegadores muy antiguos que no soportan webp. En esos casos hay que utilizar un "fold back". Basicamente le decimos al navegador que use el archivo .webp, en
  caso de no poder soportarlo, que utilice la copia que esta en formato .jpg
