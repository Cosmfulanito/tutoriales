<!DOCTYPE html>                         <!-- Esta etiqueta define el estandar de documento que estamos siguiendo. En este caso, el estandar HTML5 -->

<html lang="es">                                                <!-- Esta es la etiqueta <html> </html> dentro de ella es donde va a estar toda informacion de nuestro archivo .html     Tambien nos especifica que el lenguaje de nuestra página web es el español (es). Por defecto viene en ingles (en) -->
    <head>                                                      <!-- Representa una coleccion de datos o metadatos del documento. Estos son datos que le vamos a pasar al navegador para que interprete nuestra pagína web. No es informacion vicible para nosotros pero le es util al navegador -->
        <meta charset="UTF-8">                                  <!-- Hace que podamos agregar letras latinas (acentos, ñ, ç, etc.) a nuestro textos sin que nos salgan errores -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">   
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nikin web</title>        <!-- Esta etiqueta le pone titulo a la pestaña de la página web -->
    </head>
    
    <body>                              <!-- Representa todo el contenido de nuestra web. Este contenido si es vicible para el usuario -->
        Body de nuesta página web
    </body>
</html>
