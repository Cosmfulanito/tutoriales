<!--

                                                            _____Atributos_____

 - Los Atributos son valores adicionales que configuran los elementos y/o ajustan su comportamiento 


 - En terminos generales hay dos tipos de atributos:

        Comunes:            Su sintaxis es:     atributo="valor"            // El valor se lo da lo que escribamos entre las cosmillas

        Booleanos           Su sintaxis es:     atributo                    // Al ser un booleano, el valor es "true" o "false" en caso de que solamente se ponga o no el atrubuto respectivamente 

-->




<!-- Algunos ejemplos de atributos son: -->>
<!DOCTYPE html>
<html lang="en">            <!-- lang= es un atributo de idioma. Con el le decimos al navegador en que idioma esta la página web. Lo que esta entre comillas es el valor; "es" = español, "en" = ingles, "de" = aleman, etc. -->
<head>
    <meta charset="UTF-8">      <!-- Charset declara la codificacion de la página, en este caso UFT-8 es el valor. Basicamente le dice al navegador que tipo de codigo ASCII, estoy usando. En este caso estoy usanlo las letras y simbolos propios del un teclado normal -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos</title>
</head>
<body>
    
</body>
</html>
