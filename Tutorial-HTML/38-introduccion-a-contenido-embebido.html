                                                                    _____Contenido embebido_____


 - Es todo el contenido que no son parte de nuestro codigo (no se crea mediante etiquetas) pero tiene que ser parte de nuestra página web. 
   Entre ellos estan imagenes, videos, gif, audio, etc.
 
 - Estos archivos son los que más peso (tamaño) le agregan a nuestro sitio web. Ya que si le sacamos todas las imagenees, nuestra página podria pesar muchimo 
   menos de la mitad. 
   Esto ocaciona que la página tarde muchisimo en abrir y que el usuario se vaya 

 - Los tipos más conocidos son:
    - Imágenes
    - Videos
    - Audio
    - Iframe (Estos no son contenido enbebido como tal, pero como traemos desde afuera como los demas, entra en este apunte)





_____Imagenes:_____

- Los formatos de imágenes para web se pueden clasificar en dos tipos:

    - Vectoriales:
        - .svg           (recomendado siempre que se pueda)
    
    - Mapa de bits:
        - .jpg
        - .png 8 y 24    (si se necesita transparencia)
        - .gif           (si se necesita una imagen animada)
        - .webp          (este es un formato fue creado por google. Basicamente se puede convertir cualquiera de los 3 formatos anteriores en .webp ya que pesa menos. Este formato esta hecho para ser visto en navegador)


- Idealmente se recomienda que todas las imagenes esten en formato .svg siempre que se pueda, caso contrario en .webp

- Hay navegadores muy antiguos que no soportan webp. En esos casos hay que utilizar un "fold back". Basicamente le decimos al navegador que use el archivo .webp, en
  caso de no poder soportarlo, que utilice la copia que esta en formato .jpg


-->
