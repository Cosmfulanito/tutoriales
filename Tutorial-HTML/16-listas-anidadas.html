<!--

                                                                _____Listas anidadas_____

 - Como su nombre lo indica, las listas anidadas son listas adentro de otras listas. Se pueden construir listas anidadas teniendo en uno de los <li> otro
   <ul> / <ul> segun sea necesario
                                                            
-->





<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Listas anidadas</title>
    </head>

    <body>
        <ol>
            <li>HTML
                <ul>
                    <li>Estructura</li>
                    <li>Sintaxis</li>
                    <li>Etiquetas</li>
                </ul>
            </li>
            <li>CSS</li>
            <li>JavaScrip</li>
        </ol>
        
    </body>

</html>
