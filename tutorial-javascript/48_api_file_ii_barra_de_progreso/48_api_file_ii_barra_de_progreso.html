<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="48_api_file_ii_barra_de_progreso.css">
		<title>API File II: Cómo hacer una barra de progreso</title>
	</head>
	<body>
		<h1>API File II: Cómo hacer una barra de progreso</h1>																										<br><br><br>

		<p>Seleccionar un archivo bien pesado como algún video de alguna clase de la facu</p>	

		<input type="file" id="file" multiple>																														<br><br><br>

		<!-- Barra de progreso con "2 elementos": -->
		<p>Barra de progreso con "2 elementos:"</p>
		<div id="load-bar" class="load-bar">
			<span id="progress" class="progress"></span>
		</div>																																						<br>

		<!-- Barra de progreso con "un solo elemento": -->
		<p>Barra de progreso con "un solo elemento":</p>
		<div id="load-bar2" class="load-bar2"></div>																												<br>



		<!-- Barra de progreso propia: -->
		<p>Barra de progreso propia:</p>
		<div id="load-bar3" class="load-bar">
			<span id="progress3" class="progress"></span>
		</div>		
		

		<script src="48_api_file_ii_barra_de_progreso.js"></script>
	</body>
</html>
