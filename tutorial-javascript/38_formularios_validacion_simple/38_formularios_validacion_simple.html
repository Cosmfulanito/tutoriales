<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Formularios - validación simple</title>
	</head>
	<body>
		<h1>Formularios - validación simple</h1>																													<br><br>

		<form action="#" method="post" class="form" id="form">
			<div class="form_field">
				<label for="name" class="form_label">Name:</label>
				<input type="text" name="name" id="name">
			</div>																																					<br>
			<div class="form_field">
				<label for="email">E-mail:</label>
				<input type="email" id="email" name="email">
			</div>																																					<br>
			<div id="gender" class="form_field">
				<label for="male">Male</label>
				<input type="radio" name="gender" value="male">
				<label for="female">Female</label>
				<input type="radio" name="gender" value="female">
			</div>																																					<br>
			<div class="form_field">
				<label for="terms">Acepto los terminos y condiciones</label>
				<input type="checkbox" name="terms" id="terms">
			</div>																																					<br>
			<button id="submitButton" disabled>Enviar</button>
		</form>																																						<br><br><br>

		<p>(Obviamente la información no se va a mandar a ningun lado. Pero aquí lo interesante es ver como reacciona la página al no rellenar los parametros)</p>
		
		<script src="38_formularios_validacion_simple.js"></script>
	</body>
</html>
