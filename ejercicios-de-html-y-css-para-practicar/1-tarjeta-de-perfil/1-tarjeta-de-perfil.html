<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="normalize.css">								<!-- Puse este archivo para acostumbrarme a normarlizar los estilos de los navegadores -->
		<link rel="stylesheet" href="1-tarjeta-de-perfil-dist.css">					<!-- Uso este archivo y no el original para acostumbrarme al uso de "Prepos" -->
		<title>Tarjeta de perfil</title>
	</head>

	<body class="body">
		
		<!-- Fondo: -->
		<div class="fondo">
			<img  class="circulo-superior" src="assets/images/top-circle.svg" alt="Circulo superior">
			<img  class="circulo-inferior" src="assets/images/bottom-circle.svg" alt="Circulo inferior">
		</div>

		<!-- Tarjeta: -->
		<article class="tarjeta">
			<header>
				<img src="./assets/images/card-pattern.svg" alt="Tarjeta">
				<div class="caja_circulo">			<!-- Esto le da la forma de circulo a la imagen -->
					<img class="foto" src="./assets/images/victor.jpg" alt="Foto de perfil">
				</div>
			</header>

			<section class="info_personal">
				<p class="nombre">Victor Crest
					<span class="edad light">26</span></p>
				<p class="pais light">London</p>
			</section>

			<footer class="info_cuenta">
				<div class="info">
					<p class="numero">80K</p>
					<p class="texto light">Followers</p>
				</div>
				<div class="info">
					<p class="numero">803K</p>
					<p class="texto light">Likes</p>
				</div>
				<div class="info">
					<p class="numero">1.4K</p>
					<p class="texto light">Photos</p>
				</div>
			</footer>
		</article>



	</body>
</html>
