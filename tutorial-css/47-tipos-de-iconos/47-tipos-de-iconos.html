<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined">		<!-- Esta es la dirección hacia de las tantas librerias de google para utilizar sus iconos. Es obligatorio ponerla, de lo contrario el icono mostrara texto en vez del propio icono. Cada hay varios links para cada tipo de de icono que nos brinda Google -->

		<link rel="stylesheet" href="/tutorial-css/47-tipos-de-iconos/normalize.css">						<!-- Puse este archivo para acostumbrarme a normarlizar los estilos de los navegadores -->
		<link rel="stylesheet" href="/tutorial-css/47-tipos-de-iconos/47-tipos-de-iconos-dist.css">			<!-- Uso este archivo y no el original para acostumbrarme al uso de "Prepos" -->
		<title>Tipos de iconos</title>
	</head>
	<body>
		<h1>Tipos de iconos</h1>																																	<br><br>


		<!-- Iconos de Fuente: -->
		<h2>Iconos de Fuente:</h2>
		<span class="icono-fuente material-icons-outlined">account_circle</span>				<!-- Etiqueta que me brinda la página de "Google icons" una vez que selecciono uno de sus iconos -->


		<!-- Iconos de SVG: -->
		<h1>Iconos de SVG:</h1>
		<img src="/tutorial-css/47-tipos-de-iconos/assets/icons/account_circle.svg" alt="">		<!-- Para acceder al icono en formato .svg se tiene que utilizar la etiqueta <img> como se usa en cualquier tipo de imagen, ya que es justamente eso -->


	</body>
</html>
